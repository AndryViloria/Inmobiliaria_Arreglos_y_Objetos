<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <nav>
        <section>
            <div>
                <p class="menu_cuartos">Cantidad de cuartos:</p>
                <input id="cuartos" min="0" class="form-control w-50 m-auto" type="number">
            </div>
            <div>
                <span class="menu_metros">Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>desde: </p>
                        <input id="m-min" min="0" class="form-control " type="number">
                    </div>
                    <div>
                        <p> hasta:</p>
                        <input id="m-max" min="0" class="form-control " type="number">
                    </div>
                </div>
            </div>
        </section>

        <button id="buscar" class="btn btn-warning">Buscar</button>
    </nav>

    <!-- PROPIEDADES -->
    <section id="Propiedades">
        <h4 class="py-3">Total: <span id="total">0</span></h4>
        <div id="galeria-propiedades" class="propiedades"></div>
    </section>

    <script src="assets/js/index.js"></script>
</body>

</html>
